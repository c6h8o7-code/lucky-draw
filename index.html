<html>
    <head>
        <title>
            官方版抽奖系统
        </title>
    </head>
    <body>
        <svg id="dynamicSector" width="200" height="200"></svg>

<script>
    function createSector(angle) {
    const rad = angle * Math.PI / 180;
    const x = 100 + 100 * Math.sin(rad);
    const y = 100 - 100 * Math.cos(rad);
    
    return `M100,100 L100,0 A100,100 0 ${angle > 180 ? 1 : 0},1 ${x},${y} Z`;
    }

    document.getElementById('dynamicSector').innerHTML = `
    <path d="${createSector(120)}" fill="green"/>
    `;
    </script>

    </body>
</html>
